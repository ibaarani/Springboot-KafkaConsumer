plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation('org.postgresql:postgresql')
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.data:spring-data-jpa:2.5.4'
	implementation 'org.projectlombok:lombok:1.18.22'
	implementation "org.flywaydb:flyway-core:8.0.3"
	testImplementation 'org.awaitility:awaitility:4.1.1'
	implementation "org.json:json:20141113"
	//implementation "org.springframework.kafka:spring-kafka:*"
	//implementation "org.springframework.kafka:spring-kafka:2.1.0.RELEASE"
	implementation 'org.springframework.kafka:spring-kafka'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

test {
	useJUnitPlatform()
}
